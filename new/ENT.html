
<!DOCTYPE html>

    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="ENT.css">
</head>
<body>

    <div class="container">
        <h1>Doctor Details</h1>

        </div>

        <div class="availability-box">
            <p><strong>Availability:</strong> <span id="availability" class="available">Available</span></p>
        </div>

        <button><a href="openbooking.html">Book Appointment</button></a>
        <div class="doctor-info">
            <h2 id="doctorName">Dr. Thomas</h2>
            <p><strong>Speciality:</strong> <span id="speciality">Head $neck surgen</span></p>
        </div>

        <div class="availability-box">
            <p><strong>Availability:</strong> <span id="availability" class="available">Available</span></p>
        </div>

        <button><a href="openbooking.html">Book Appointment</button></a>
        <div class="doctor-info">
            <h2 id="doctorName">Dr.Richard </h2>
            <p><strong>Speciality:</strong> <span id="speciality">ENT surgeon</span></p>
        </div>

        <div class="availability-box">
            <p><strong>Availability:</strong> <span id="availability" class="available">Available</span></p>
        </div>

        <button><a href="openbooking.html">Book Appointment</button></a>

    </div>

    <script src="ENT.js"></script>
