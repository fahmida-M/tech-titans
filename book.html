<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
</head>
<div id="bookingBox" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closebooking()">&times;</span>
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
            <label for="patientName">Your Name:</label>
            <input type="text" id="patientName" required><br>
            
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" required><br>
            
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</div>
</div>
<script src="book.js"></script>

</body>
</html>
