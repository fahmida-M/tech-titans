<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <input type="text" placeholder="Enter your Name" id="name" required><br>
            <input type="email"placeholder="Enter your Email Id" id="email" required><br>
            <input type="number"placeholder="Age" id="age" required><br>
            <input type="number"placeholder="weight(kg)" id="weight" required><br>
        
             <select >
                <option value="Disabled selected">Gender</option><br>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            <select id="bloodGroup" required><br>
                <option value="">Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br>

            <label for="photo">Profile Photo:</label>
            <input type="file" id="photo" accept="image/*"><br>

            <button type="submit">Save Profile</button>
        </form>
    </div>
    <script src="profile.js"></script>
</body>
</html>
