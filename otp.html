<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
        <title>OTP Verification</title>
        <link rel="stylesheet"
        href="otp.css">
    </head>
    <body>
        <div class="otp-container">
            <div class="otp-card">
                <h2>Enter OTP</h2>
                <p class="info">OTP has been sent to <span id="userphone"></span></p>

                <input type="text" id="otp"
placeholder="Enter OTP" maxlength="6">
            <button
id="verifyOtp">Verify OTP</button>

                <p id="otpMessage"></p>
            </div>
        </div>

        <script src="otp.js"></script>
    </body>
    </html>
